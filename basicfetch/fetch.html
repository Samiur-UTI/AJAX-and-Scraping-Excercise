		async function fetchImage(){
			try{
				const response = await fetch("https://images.unsplash.com/photo-1618154586171-f6891805dd08?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExfGRpanBidzk5a1FRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60");
				const imageFile = await response.blob();
				document.querySelector("#json").src = URL.createObjectURL(imageFile);
			} catch(err){
				console.error(err);
			}
		} 
		document.getElementById('show-image').addEventListener("click", fetchImage);
		

	</script>
